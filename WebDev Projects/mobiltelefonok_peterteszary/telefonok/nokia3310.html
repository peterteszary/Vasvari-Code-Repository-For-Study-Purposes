<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <link rel="stylesheet" href="../css/mobilstyle.css" />
    <title>Nokia 3310</title>

   
</head>

<body>
    <nav id="header"></nav>

    <!-- Fejléc szekció -->

    <section id="hero" class="hero bg-dark text-white py-5"
        style="background-image: url('../images/mobile-hero.jpg'); background-size: cover; position: relative;">
        <div class="px-4 py-5 my-5 text-center">
            <img class="d-block mx-auto mb-4" src="../images/phone-call.png" alt="" width="57" height="57" />
            <h1 class="display-5 fw-bold text-body-emphasis text-uppercase">
                Nokia 3310
            </h1>
        </div>
    </section>
    <!-- Heros Section End -->

    <!-- Nokia 3310 specifikáció táblázat -->
    <section id="specifications" class="py-5 bg--gradient-radial-two">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <img src="../images/Nokia-3310-pair.png" alt="Nokia 3310" class="img-fluid mb-4 mobile-image">
                </div>
                <div class="col-md-6 table-container">
                    <h3>Specifikáció</h3>
                    <hr color="">
                    <table class="table table-striped">
                        <tbody>
                            <tr>
                                <th scope="row">Kijelző</th>
                                <td>Monokróm</td>
                            </tr>
                            <tr>
                                <th scope="row">Akku</th>
                                <td>900 mAh</td>
                            </tr>
                            <tr>
                                <th scope="row">Méret</th>
                                <td>113 x 48 x 22 mm</td>
                            </tr>
                            <tr>
                                <th scope="row">Súly</th>
                                <td>133 g</td>
                            </tr>
                            <tr>
                                <th scope="row">Memória</th>
                                <td>16 MB</td>
                            </tr>
                            <tr>
                                <th scope="row">Kamera</th>
                                <td>Nincs</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </section>

    <footer id="footer"></footer>
    <script src="../js/footer.js"></script>
    <script>
        loadFooter();
    </script>


    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
        integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+"
        crossorigin="anonymous"></script>

    <script src="../js/header.js"></script>
    <script>
        loadHeader();
    </script>
</body>

</html>
