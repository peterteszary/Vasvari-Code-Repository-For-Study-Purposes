<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Számológép</title>
    <link rel="stylesheet" href="calc.css">
    <script src="calc.js"></script>
</head>
<body onload="init()">
    <div class="calc">
        <p class="screen">0</p>
        
        <table>
            <tr>
                <td class="num">7</td>
                <td class="num">8</td>
                <td class="num">9</td>
                <td class="op">/</td>
                <td class="op">C</td>
            </tr>
            <tr>
                <td class="num">4</td>
                <td class="num">5</td>
                <td class="num">6</td>
                <td class="op">*</td>
                <td class="op">x<sup>2</sup></td>
            </tr>
            <tr>
                <td class="num">1</td>
                <td class="num">2</td>
                <td class="num">3</td>
                <td rowspan="2" class="op">+</td>
                <td rowspan="2" class="op">=</td>
            </tr>
            <tr>
                <td class="num">0</td>
                <td class="num">.</td>
                <td class="op">-</td>               
            </tr>

        </table>
    </div>
</body>
</html>
